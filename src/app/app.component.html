<dx-tab-panel 
    [dataSource]="tabsDS"
    [scrollingEnabled]="true"
    [showNavButtons]="true"
    [selectedIndex]="0">
    <div *dxTemplate="let tabName of 'title'">
        <span> {{tabName.tabName}} </span>
    </div>
    <div *dxTemplate="let tab of 'item'; index as tabIndexForGrid">
      <dx-data-grid [dataSource]="[]"
      [showBorders]="true"
      [columnAutoWidth]="true"
      [showColumnHeaders]="true"
      [showColumnLines]="true"
      [showRowLines]="true" >
        <dxo-editing 
          mode="cell"
          [allowAdding]="true"
          [allowDeleting]="true"
          [allowUpdating]="true" >
        </dxo-editing>
        <div *ngFor="let column of tab.columns" >
          <div [ngSwitch]="column.type">
            <div *ngSwitchCase="'MasterId'"> <dxi-column [dataField]="column.name" ></dxi-column> </div>
            <div *ngSwitchCase="'number'"> <dxi-column [dataField]="column.name" ></dxi-column> </div>
            <div *ngSwitchDefault> <dxi-column [dataField]="column.name" ></dxi-column> </div>
          </div>
        </div>
      </dx-data-grid>
    </div>
</dx-tab-panel>

        <div *ngFor="let column of tabsDS[0].columns" >
          <div [ngSwitch]="column.type">
            <div *ngSwitchCase="'MasterId'"> abc </div>
          </div>
        </div>
