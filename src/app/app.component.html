<dx-tab-panel 
    [dataSource]="tabsDS"
    [scrollingEnabled]="true"
    [showNavButtons]="true"
    [selectedIndex]="0">
    <div *dxTemplate="let tabName of 'title'">
        <span> {{tabName.tabName}} </span>
    </div>
    <div *dxTemplate="let tab of 'item'; index as tabIndexForGrid">
      <dx-data-grid [dataSource]="[]"
      [showBorders]="true"
      [columnAutoWidth]="true"
      [showColumnHeaders]="true"
      [showColumnLines]="true"
      [showRowLines]="true" >
        <dxo-editing 
          mode="cell"
          [allowAdding]="true"
          [allowDeleting]="true"
          [allowUpdating]="true" >
        </dxo-editing>
        <dxi-column *ngFor="let column of tab.columns" [dataField]="column.name" ></dxi-column>
      </dx-data-grid>
    </div>
</dx-tab-panel>
